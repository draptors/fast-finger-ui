<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-4">
                    <input type="number" class="form-control" placeholder="MobileNumber" autocomplete="Mobile Number" required>
                  </div> <!-- md -4 -->
                  <div class="input-group mb-4">
                    <select class="form-control" id="select1" name="select1">
                      <option value="0" ng-reflect-value="0" disabled>Select role</option>
                      <option value="1" ng-reflect-value="1">Admin</option>
                      <option value="2" ng-reflect-value="2">User</option>
                    </select>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="button" routerLink="/dashboard" class="btn btn-primary px-4">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Fast Finger Survey</h2>
                  <p>Welcome to Fast Finger, this survey enables you to put your reponse in quick action.</p>
                  <p>Do login and start your survey..</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
